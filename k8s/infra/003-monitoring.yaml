apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cnpg-default-alerts
  namespace: cnpg-system
spec:
  groups:
  - name: cnp-default.rules
    rules:
    - alert: LongRunningTransaction
      annotations:
        description: Pod {{ $labels.pod }} is taking more than 5 minutes (300 seconds) for a query.
        summary: A query is taking longer than 5 minutes.
      expr: |-
        cnpg_backends_max_tx_duration_seconds > 300
      for: 1m
      labels:
        severity: warning
    - alert: BackendsWaiting
      annotations:
        description: Pod {{ $labels.pod  }} has been waiting for longer than 5 minutes
        summary: If a backend is waiting for longer than 5 minutes
      expr: |-
        cnpg_backends_waiting_total > 300
      for: 1m
      labels:
        severity: warning
    - alert: PGDatabase
      annotations:
        description: Over 150,000,000 transactions from frozen xid on pod {{ $labels.pod  }}
        summary: Number of transactions from the frozen XID to the current one
      expr: |-
        cnpg_pg_database_xid_age > 150000000
      for: 1m
      labels:
        severity: warning
    - alert: PGReplication
      annotations:
        description: Standby is lagging behind by over 300 seconds (5 minutes)
        summary: The standby is lagging behind the primary
      expr: |-
        cnpg_pg_replication_lag > 300
      for: 1m
      labels:
        severity: warning
    - alert: LastFailedArchiveTime 
      annotations:
        description: Archiving failed for {{ $labels.pod }}
        summary: Checks the last time archiving failed. Will be < 0 when it has not failed.
      expr: |-
        (cnpg_pg_stat_archiver_last_failed_time - cnpg_pg_stat_archiver_last_archived_time) > 1
      for: 1m
      labels:
        severity: warning
    - alert: DatabaseDeadlockConflicts 
      annotations:
        description: There are over 10 deadlock conflicts in {{ $labels.pod }}
        summary: Checks the number of database conflicts
      expr: |-
        cnpg_pg_stat_database_deadlocks > 10
      for: 1m
      labels:
        severity: warning
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kafka-alerts
  namespace: strimzi
spec:
  groups:
  - name: Kafka_Alerts
    rules:
      - alert: Offline_Partiton_Count
        expr: sum(kafka_controller_KafkaController_OfflinePartitionsCount{strimzi_io_kind="kafka"})by(strimzi_io_cluster)  > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: {{ $value }} partitons offline'
          description: 'After successful leader election, if the leader for partition dies, then the partition moves to the OfflinePartition state. Offline partitions are not available for reading and writing. Restart the brokers, if needed, and check the logs for errors.'

      - alert: Under_Replicated_Partition_Count
        expr: sum(kafka_server_ReplicaManager_UnderReplicatedPartitions{strimzi_io_kind="kafka"})by(strimzi_io_cluster) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: {{ $value }} under replicated partitons'
          description: 'Under-replicated partitions means that one or more replicas are not available. This is usually because a broker is down.  Restart the broker, and check for errors in the logs.'

      - alert: Active_Controller
        expr: sum(kafka_controller_KafkaController_ActiveControllerCount{strimzi_io_kind="kafka"})by(strimzi_io_cluster) != 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: No active controller'
          description: 'No broker in the cluster is reporting as the active controller in the last 1 minute interval. During steady state there should be only one active controller per cluster.'

      - alert: Unclean_Leader_Election
        expr: max(kafka_controller_ControllerStats_UncleanLeaderElectionsPerSec_5MinuteRate{strimzi_io_kind="kafka"})by(strimzi_io_cluster) != 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: {{ $value }} unclean leader elections'
          description: '{{ $value }} unclean partition leader elections in the cluster reported in the last 1 minute interval. When unclean leader election is held among out-of-sync replicas, there is a possibility of data loss if any messages were not synced prior to the loss of the former leader. So if the number of unclean elections is greater than 0, investigate broker logs to determine why leaders were re-elected, and look for WARN or ERROR messages. Consider setting the broker configuration parameter unclean.leader.election.enable to false so that a replica outside of the set of in-sync replicas is never elected leader.'

      - alert: ISR_Expand_Rate
        expr: sum(kafka_server_ReplicaManager_IsrExpandsPerSec_5MinuteRate)by(strimzi_io_cluster) != 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: {{ $value }} ISR Expansion Rate'
          description: 'If a broker goes down, ISR for some of the partitions shrink. When that broker is up again, ISRs are expanded once the replicas are fully caught up. Other than that, the expected value for ISR expansion rate is 0. If ISR is expanding and shrinking frequently, adjust Allowed replica lag.'

      - alert: ISR_Shrink_Rate
        expr: sum(kafka_server_ReplicaManager_IsrShrinksPerSec_5MinuteRate)by(strimzi_io_cluster) != 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: {{ $value }} ISR Shrink Rate'
          description: 'If a broker goes down, ISR for some of the partitions shrink. When that broker is up again, ISRs are expanded once the replicas are fully caught up. Other than that, the expected value for ISR shrink rate is 0. If ISR is expanding and shrinking frequently, adjust Allowed replica lag.'

      - alert: Broker_Count
        expr: count(kafka_server_KafkaServer_BrokerState{strimzi_io_kind="kafka"})by(strimzi_io_cluster) == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: No Brokers online!'
          description: 'Broker count is 0'

      - alert: Network_Processor_Idle_Percent
        expr: avg(sum(kafka_network_Processor_IdlePercent{strimzi_io_kind="kafka"})by(strimzi_io_cluster, task_name))by(strimzi_io_cluster) < 0.3
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: Network Processor Idle Percent is {{ $value }}!'
          description: 'The average fraction of time the network processors are idle. A lower value {{ $value }} indicates that the network workload of the broker is very high.'

      - alert: Request_Handler_Idle_Percent
        expr: avg(kafka_server_KafkaRequestHandlerPool_RequestHandlerAvgIdlePercent_meanRate)by(strimzi_io_cluster) < 0.3
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: Request Handler Idle Percent is {{ $value }}!'
          description: 'The average fraction of time the request handler threads (IO) are idle. A lower value {{ $value }} indicates that the workload of a broker is very high.'

      - alert: Replica_Fetcher_Manager_Max_Lag
        expr: avg(kafka_server_ReplicaFetcherManager_MaxLag)by(strimzi_io_cluster) > 50
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: Replica Fetcher Manager Max Lag is {{ $value }}!'
          description: 'The maximum lag between the time that messages are received by the leader replica and by the follower replicas.'

      - alert: Topic_Count
        expr: count(count by (topic,strimzi_io_cluster) (kafka_server_BrokerTopicMetrics_MessagesInPerSec_5MinuteRate{strimzi_io_kind="kafka"}))by(strimzi_io_cluster) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: 1000 topics reached'
          description: 'The number of active topics in the cluster has reached 1000.'

      - alert: Request_Queue_Time_Max
        expr: max(kafka_network_RequestMetrics_RequestQueueTimeMs_mean{strimzi_io_kind="kafka"})by(strimzi_io_cluster) > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: {{ $value }}ms request queue time'
          description: 'Max request queue time exceeded 100ms for a request. It is the time, in milliseconds, that a request currently spends in the request queue.'

      - alert: Response_Queue_Time_Max
        expr: max(kafka_network_RequestMetrics_ResponseQueueTimeMs_mean{strimzi_io_kind="kafka"})by(strimzi_io_cluster) > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: {{ $value }}ms response queue time'
          description: 'Max response queue time exceeded 100ms for a request. It is the length of time, in milliseconds, that the request waits in the response queue.'

      - alert: Zookeeper_Sync_Connect
        expr: avg(kafka_server_SessionExpireListener_ZooKeeperSyncConnectsPerSec_count{strimzi_io_kind="kafka"})by(strimzi_io_cluster) < 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: 'Kafka {{ $labels.strimzi_io_cluster }}: Zookeeper Sync Disconected'
          description: 'Zookeeper Sync Disconected'
---
