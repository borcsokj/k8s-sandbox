apiVersion: v1
kind: ConfigMap
metadata:
  name: broker-extra-configuration
  namespace: artemis
data:
  post-config.sh: |
    #!/bin/bash

    # override max-disk-usage default value (90)
    sed s#'<max-disk-usage>\([0-9]*\)</max-disk-usage>'#'<max-disk-usage>99</max-disk-usage>'# -i ${CONFIG_INSTANCE_DIR}/etc/broker.xml
---
apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemis
metadata:
  name: broker
  namespace: artemis
spec:
  deploymentPlan:
    clustered: true
    image: quay.io/artemiscloud/activemq-artemis-broker-kubernetes:artemis.2.33.0
    initImage: quay.io/artemiscloud/activemq-artemis-broker-init:artemis.2.33.0
    size: 3
    requireLogin: true
    persistenceEnabled: true
    messageMigration: true
    managementRBACEnabled: true
    enableMetricsPlugin: true
    extraMounts:
      configMaps:
        - broker-extra-configuration
      secrets:
        - broker-jaas-config
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: application
                  operator: In
                  values:
                    - broker-app
            topologyKey: kubernetes.io/hostname
  brokerProperties:
    - "metricsConfiguration.fileDescriptors=true"
    - "metricsConfiguration.jvmGc=true"
    - "metricsConfiguration.jvmMemory=true"
    - "metricsConfiguration.jvmThread=true"
    - "metricsConfiguration.nettyPool=true"
    - "metricsConfiguration.processor=true"
    - "metricsConfiguration.uptime=true"
  env:
    - name: JAVA_ARGS_APPEND
      value: -Dhawtio.realm=console -Dcom.sun.jndi.ldap.connect.pool.debug=true -XshowSettings:system
    - name: CUSTOM_CFG
      value: /amq/extra/configmaps/broker-extra-configuration/post-config.sh
  acceptors: # default acceptors are exposed by ActiveMQ Artemis, access is controlled by Kubernetes services (based on model)
    - name: artemis
      protocols: CORE,AMQP,STOMP,HORNETQ,MQTT,OPENWIRE
      port: 61616
      connectionsAllowed: 50
    - name: amqp
      protocols: AMQP
      port: 5672
      connectionsAllowed: 50
    - name: stomp
      protocols: STOMP
      port: 61613
      connectionsAllowed: 50
    - name: hornetq
      protocols: HORNETQ
      port: 5445
      connectionsAllowed: 50
    - name: mqtt
      protocols: MQTT
      port: 1883
      connectionsAllowed: 50
  console:
    expose: true
  adminUser: "artemis" # adminPassword is generated by operator
  addressSettings:
    applyRule: "merge_all"
    addressSetting:
      - match: "#"
        autoCreateAddresses: false
        autoCreateQueues: false
        autoDeleteQueues: false
        enableMetrics: true
---
kind: Service
apiVersion: v1
metadata:
  name: broker-lb
  namespace: artemis
  labels:
    ActiveMQArtemis: broker
    application: broker-app
spec:
  ports:
    - name: artemis # all supported protocols
      protocol: TCP
      port: 61616
    - name: amqp
      protocol: TCP
      port: 5672
    - name: mqtt
      protocol: TCP
      port: 1883
  type: ClusterIP
  selector:
    ActiveMQArtemis: broker
    application: broker-app
---
apiVersion: 'broker.amq.io/v1beta1'
kind: 'ActiveMQArtemisSecurity'
metadata:
  name: 'broker-security'
  namespace: artemis
spec:
  securitySettings:
    broker:
      - match: 'Q.SANDBOX.Demo'
        permissions:
          - operationType: 'browse'
            roles:
              - 'GROUP1'
              - 'admin'
          - operationType: 'send'
            roles:
              - 'GROUP1'
              - 'admin'
      - match: 'Q.SANDBOX.Demo::Q.SANDBOX.Demo.GROUP2'
        permissions:
          - operationType: 'browse'
            roles:
              - 'GROUP2'
              - 'admin'
          - operationType: 'consume'
            roles:
              - 'GROUP2'
              - 'admin'
    management:
      hawtioRoles:
      - 'REPORTER'
      - 'ADMIN'
      - 'admin'
      authorisation:
        roleAccess:
        - domain: 'org.apache.activemq.artemis'
          accessList:
          - method: 'list*'
            roles:
            - 'REPORTER'
            - 'ADMIN'
            - 'admin'
          - method: 'get*'
            roles:
            - 'REPORTER'
            - 'ADMIN'
            - 'admin'
          - method: 'is*'
            roles:
            - 'REPORTER'
            - 'ADMIN'
            - 'admin'
          - method: 'count*'
            roles:
            - 'REPORTER'
            - 'ADMIN'
            - 'admin'
          - method: 'set*'
            roles:
            - 'ADMIN'
            - 'admin'
          - method: '*'
            roles:
            - 'ADMIN'
            - 'admin'
